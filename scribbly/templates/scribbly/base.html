<!DOCTYPE html>
{% load static from staticfiles %}

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <script src="/static/js/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="/static/bootstrap/js/bootstrap-button.js" type="text/javascript"></script>
        <script src="/static/bootstrap/js/bootstrap-dropdown.js" type="text/javascript"></script>
        <script src="/static/bootstrap/js/bootstrap-typeahead.js" type="text/javascript"></script>
        <script src="/static/js/application.js" type="text/javascript"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">
                      ClimbCare
                    </a>

                    <div class="nav-collapse">
                        <ul class="nav">
                          <li class="active"><a href="#">Account</a></li>
                          <li><a href="#">Product Catalog</a></li>
                        </ul>

                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li class="dropdown">
                              <a href="#" class="dropdown-toggle"
                                  data-toggle="dropdown"><i class="icon-shopping-cart"></i>&nbsp;Cart<b class="caret"></b></a>
                              <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                              </ul>
                            </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span3">
                    {% block left-nav %}{% endblock %}
                </div>
                <div class="span9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</htmL>
